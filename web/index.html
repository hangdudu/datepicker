<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./datetimepicker.css">
</head>
<body>
        <script type="text/javascript" src="https://static.landi.com/common/js/jquery/2.1.4/jquery.min.js"></script>
        <script type="text/javascript" src="./bootstrap-datetimepicker.js"></script>
        <script type="text/javascript" src="./bootstrap-datetimepicker.zh-CN.js"></script>
    <div>
        <div class="input-group date form_month" style="width: 100%;" data-date="2015-01" data-link-field="birthday" data-link-format="yyyy-mm">
            <span class="input-group-addon input-item span-label">生日：<span class="glyphicon glyphicon-time" style="visibility: hidden;"></span></span>
            <input class="form-control input-item" type="text" value="" readonly>
        </div>
        <input type="hidden" id="birthday" value=""/>
    </div>
    <script>
        // 日期控件初始化
        $('.form_month').datetimepicker({
            format: 'yyyy-mm',
            weekStart: 1,
            autoclose: true,
            startView: 3,
            minView: 3,
            forceParse: false,
            language: 'zh-CN',
            endDate: new Date()
        });
    </script>
</body>
</html>
